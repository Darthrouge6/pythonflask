{% extends 'base/layout.html'  %}
{% block content %}


<div class="wrapper wrapper-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>edit user information</h5>

                    </div>
                    <div class="ibox-content">
                        <form action="/account/update_user" class="form-horizontal" enctype="multipart/form-data"  method="post" >

                             <input type="hidden" name="id" value="{{ user_bounus_info.id }}">
                             <div class="form-group">
                                <label class="col-lg-2 control-label">id：</label>
                                <div class="col-lg-6"><input type="text"  name="id" class="form-control" value="{{ user_bounus_info.id }}" disabled></div>
                             </div>
                             <div class="hr-line-dashed" ></div>
                             <div class="form-group">
                                <label class="col-lg-2 control-label">sick_days：</label>
                                <div class="col-lg-6"><input type="text"  name="sick_days" class="form-control" value="" ></div>
                             </div>
                             <div class="hr-line-dashed" ></div>
                             <div class="form-group">
                                <label class="col-lg-2 control-label">quality_complaints：</label>
                                <div class="col-lg-6"><input type="text"  name="quality_complaints" class="form-control" value="" ></div>
                             </div>
                            <div class="hr-line-dashed" ></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">total_cleanliness_amount：</label>
                                <div class="col-lg-6"><input type="text"  name="total_cleanliness_amount" class="form-control" value="" ></div>
                             </div>
                            <div class="hr-line-dashed" ></div>
                            <div class="hr-line-dashed" ></div>
                             <div class="form-group">
                                 <div class="col-lg-2">
                                 </div>
                                 <div class="col-lg-4">
                                    <button type="submit" class="btn btn-primary" >Save</button>
                                 </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
